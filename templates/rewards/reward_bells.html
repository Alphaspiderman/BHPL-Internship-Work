<!doctype html>
<html>
  <head>
    <title>Burman Hospitality</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <script src="/static/js/page.js"></script>
    <link rel="icon" type="image/png" href="/static/images/favicon.jpg" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="/static/js/reward_bells.js"></script>
    <link href="/static/css/reward_bells.css" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent"></div>
      </div>
    </nav>
    <div class="body">
      <div class="container-fluid" id="form-container">
        <h1 class="center">Reward Bells</h1>
        <div class="col-6">
          <h3>Store Select</h3>
          <select
            class="selectpicker"
            aria-label="Please select a Location"
            id="loc-select"
            data-live-search="true"
          ></select>
          <div class="mb-3"></div>
          <h3>Employee Select</h3>
          <select
            class="selectpicker"
            aria-label="Please select an Employee"
            id="emp-select"
            data-live-search="true"
            disabled
          ></select>
          <div class="mb-3"></div>
          <table class="table table-bordered" id="bell-table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Bells on Card</th>
                <th scope="col">Cards Remaining</th>
              </tr>
            </thead>
          </table>
          <fieldset class="mb-3">
            <legend>Bells to Award</legend>
            <div class="form-check">
              <input
                type="radio"
                name="radios"
                class="form-check-input"
                id="cardFive"
                value="Card_5"
              />
              <label class="form-check-label" for="cardFive">5 Bells</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="radios"
                class="form-check-input"
                id="cardFour"
                value="Card_4"
              />
              <label class="form-check-label" for="cardFour">4 Bells</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="radios"
                class="form-check-input"
                id="cardThree"
                value="Card_3"
              />
              <label class="form-check-label" for="cardThree">3 Bells</label>
            </div>
          </fieldset>
          <legend>Reason for Awarding</legend>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="reasonInput"
              placeholder="Reason"
            />
            <label for="reasonInput">Reason (250 characters)</label>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="submit-form">
          Submit
        </button>
        <br />
        <br />
      </div>
    </div>
  </body>
</html>
