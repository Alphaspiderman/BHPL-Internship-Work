<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <link href="/static/css/login.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/login.js"></script>
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100 min-vw-100">
      <div
        class="d-flex flex-column flex-grow-1 justify-content-center align-items-center"
      >
        <div class="alert alert-danger" hidden="true" id="error-message">
          <strong>Error!</strong> Use your "burmanhospitality.com" account!
        </div>
        <img
          alt="Burman Hospitality"
          height="60px"
          src="/static/images/bh.svg"
        />
      </br>
        <h1>Please login to proceed</h1>
        <button class="btn btn-primary" id="login-btn" type="button">
          Login
        </button>
        <div class="alert alert-info">
          <strong>Info!</strong> Use your "burmanhospitality.com" account!
        </div>
      </div>
    </div>
  </body>
</html>
