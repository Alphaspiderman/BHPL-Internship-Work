<!doctype html>
<html>
  <head>
    <title>Burman Hospitality</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <script src="/static/js/page.js"></script>
    <link rel="icon" type="image/png" href="/static/images/favicon.jpg" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="/static/js/locations.js"></script>
    <link href="/static/css/locations.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent"></div>
      </div>
    </nav>
    <div class="body">
      <div class="container-fluid" style="padding: 2%">
        <div class="row justify-content-around align-items-center">
          <div class="alert alert-info col-md-8">
            <strong>Info!</strong> The table is scrollable horizontally and
            vertically. Use Ctrl + F to find data quickly or filter by location
            using the dropdown.
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" id="export-btn">Export Data</button>
          </div>
        </div>
        <div class="form-group">
          <select
            class="form-select"
            aria-label="Select a Location"
            id="loc-select"
          >
            <option value="all">Show All</option>
          </select>
        </div>
        <div class="table-responsive overflow-x-auto">
          <table class="table table-hover">
            <thead class="thead-dark" id="table-head"></thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
