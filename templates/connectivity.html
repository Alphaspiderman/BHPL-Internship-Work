<!doctype html>
<html>
  <head>
    <title>Burman Hospitality</title>
    <meta charset="utf-8" />

    <link

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"

    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

    ></script>
    <script src="/static/js/page.js"></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <script src="/static/js/connectivity.js"></script>
    <link href="/static/css/connectivity.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent"></div>
      </div>
    </nav>
    <div class="body">
      <br />
      <h1 class="center">Connectivity Status</h1>
      <br />
      <div class="row justify-content-evenly">
        <div class="col-xs-12 col-md-6 center">
          <p id="last-run"></p>
          <button class="btn btn-primary" id="recheck-btn" type="button">
            Re-Check all Sites
          </button>
          <br />
          <p id="online-count">Online - Processing...</p>
          <p id="offline-count">Offline - Processing...</p>
          <p id="checkMsg">Checking Site Status</p>
          <div class="row">
            <div id="offline-list-1" class="col-xs-12 col-md-6"></div>
            <div id="offline-list-2" class="col-xs-12 col-md-6"></div>
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div id="chartContainer" style="height: 370px; width: 90%"></div>
      </div>
    </div>
  </body>
