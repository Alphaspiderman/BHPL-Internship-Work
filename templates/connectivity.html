<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script
      crossorigin="anonymous"
      integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg=="
      referrerpolicy="no-referrer"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"
    ></script>
    <script src="/static/js/connectivity.js"></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link href="/static/css/connectivity.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://burmanhospitality.com/">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/locations"
                >Location Master</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/connectivity"
                >Connectivity Status</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/sales"
                >Sales Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/vendors"
                >Vendor Management</a
              >
            </li>
          </ul>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end">
            <a type="button" class="btn btn-outline-danger" href="/api/logout">
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="body">
      <h1 class="center">Connectivity Status</h1>
      <div class="row justify-content-evenly">
        <div class="col-xs-12 col-md-6 center">
          <p id="last-run"></p>
          <button class="btn btn-primary" id="recheck-btn" type="button">
            Re-Check all Sites
          </button>
          <br />
          <p id="online-count">Online - Processing...</p>
          <p id="offline-count">Offline - Processing...</p>
          <p id="checkMsg">Checking Site Status</p>
          <div class="row">
            <div id="offline-list-1" class="col-xs-12 col-md-6"></div>
            <div id="offline-list-2" class="col-xs-12 col-md-6"></div>
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <canvas id="connectivityChart"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
