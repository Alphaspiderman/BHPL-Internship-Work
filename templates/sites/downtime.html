<!doctype html>
<html>
  <head>
    <title>Burman Hospitality</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="/static/js/page.js"></script>
    <link rel="icon" type="image/png" href="/static/images/favicon.jpg" />
    <script src="/static/js/locations/downtime.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://burmanhospitality.com/">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent"></div>
      </div>
    </nav>
    <div class="body">
      <h1 class="center dark-bg-transparent" style="color: white">
        Downtime Statistics
      </h1>
      <div class="container-fluid">
        <div class="row align-items-end justify-content-center">
          <div class="col-md-10">
            <div class="form-group">
              <select
                class="form-select"
                aria-label="Select a Location"
                id="loc-select"
              >
                <option value="all">Show All</option>
              </select>
            </div>
            <br />
            <div class="alert alert-primary" role="alert">
              Note: Start date is inclusive and end date is exclusive.
            </div>
          </div>
        </div>
        <div class="row align-items-end justify-content-center">
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-text">Date From</span>
              <input
                type="date"
                class="form-control"
                id="dateFrom"
                name="dateFrom"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-text">Date To</span>
              <input
                type="date"
                class="form-control"
                id="dateTo"
                name="dateTo"
              />
            </div>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary" id="get-stats">
              Get Stats
            </button>
          </div>
        </div>

        <br />

        <div class="row align-items-end justify-content-center">
          <div class="col-md-10">
            <div
              class="alert alert-primary"
              role="alert"
              id="history-msg"
              hidden
            >
              Showing active downtimes from selected timeframe.
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Store ID</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">End Time</th>
                    <th scope="col">Duration</th>
                  </tr>
                </thead>
                <tbody id="downtime-stats-active"></tbody>
              </table>
            </div>

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Store ID</th>
                  <th scope="col">Start Time</th>
                  <th scope="col">End Time</th>
                  <th scope="col">Duration</th>
                </tr>
              </thead>
              <tbody id="downtime-stats"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
