<!doctype html>
<html>
  <head>
    <title>Burman Hospitality</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="/static/js/page.js"></script>
    <script src="/static/js/expense.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://burmanhospitality.com/">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent"></div>
      </div>
    </nav>
    <div class="body">
      <div class="container-fluid" style="padding: 2%">
        <h2>Employee Info</h2>
        <div class="row justify-content-between">
          <div class="col-4">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3"
                  >Employee Name</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="emp_name"
                  value=" {{ emp_name }} "
                  disabled
                  readonly
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3"
                  >Employee ID</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="emp_id"
                  value=" {{ emp_id }} "
                  disabled
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3"
                  >Employee Level</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="emp_grade"
                  value=" {{ emp_grade }} "
                  disabled
                  readonly
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3"
                  >Department</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="emp_dept"
                  value=" {{ emp_dept }} "
                  disabled
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
        <!-- Input fields -->
        <h2>General Info</h2>
        <div class="row justify-content-between">
          <div class="col-4">
            <div class="mb-3">
              <label for="date" class="form-label">Date of Expense</label>
              <input
                type="date"
                class="form-control"
                id="date"
                name="date"
                required
              />
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
                required
              />
            </div>
          </div>
        </div>
        <h2>Reimbursement Information</h2>
        <div class="row justify-content-between">
          <div class="col-4">
            <div class="mb-3">
              <label for="office_stationary" class="form-label"
                >Office Stationary</label
              >
              <input
                type="number"
                class="form-control"
                id="office_stationary"
                name="office_stationary"
                value="0.00"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="hotel_rent" class="form-label">Hotel Rent</label>
              <input
                type="number"
                class="form-control"
                id="hotel_rent"
                name="hotel_rent"
                value="0.00"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="row justify-content-between" id="meal_cost_fields">
              <div class="col-6">
                <div class="mb-3">
                  <label for="meal_cost" class="form-label">Meal Cost</label>
                  <input
                    type="number"
                    class="form-control"
                    id="meal_cost"
                    name="meal_cost"
                    value="0.00"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="meal_type" class="form-label">Meal Type</label>
                  <select class="form-select" id="meal_type" name="meal_type">
                    <option value="welfare">Staff Welfare</option>
                    <option value="promotion">Business Promotion</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="cab_cost" class="form-label">Cab / Auto Cost</label>
              <input
                type="number"
                class="form-control"
                id="cab_cost"
                name="cab_cost"
                value="0.00"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="connectivity_charges" class="form-label"
                >Mobile /Broadband Charges</label
              >
              <input
                type="number"
                class="form-control"
                id="connectivity_charges"
                name="connectivity_charges"
                value="0.00"
              />
            </div>
          </div>
          <div class="col-4">
            <div
              class="row justify-content-between"
              id="distance_travelled_fields"
            >
              <div class="col-6">
                <div class="mb-3">
                  <label for="distance_travelled" class="form-label"
                    >KM via Personal Vehicle</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="distance_travelled"
                    name="distance_travelled"
                    value="0.00"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="vehicle_type" class="form-label"
                    >Vehicle Type</label
                  >
                  <select
                    class="form-select"
                    id="vehicle_type"
                    name="vehicle_type"
                  >
                    <option value="car">Car</option>
                    <option value="motorcycle">Bike</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="misc_expenses" class="form-label"
                >Other / Misc Expenses</label
              >
              <input
                type="number"
                class="form-control"
                id="misc_expenses"
                name="misc_expenses"
                value="0.00"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea
              class="form-control"
              id="reason"
              name="reason"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Copy of Bill</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="alert alert-primary" role="alert">
            The expense, once filed may take upto 10 mins to reflect in the
            system.
          </div>
          <button class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
