<!doctype html>
<html>
  <head>
    <title>My App</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="/static/js/create_announcement.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <link href="/static/css/create_form.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://burmanhospitality.com/">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/locations"
                >Location Master</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/connectivity"
                >Connectivity Status</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/sales"
                >Sales Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/vendors"
                >Vendor Management</a
              >
            </li>
          </ul>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end">
            <a type="button" class="btn btn-outline-danger" href="/api/logout">
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="body">
      <div class="container">
        <br />
        <form
          action="/api/announcements/new"
          method="post"
          enctype="multipart/form-data"
          id="createAnnouncementForm"
        >
          <div class="form-group">
            <label for="title">Announcement Title</label>
            <input id="title" name="title" type="text" />
          </div>
          <div class="form-group">
            <label for="date_from">Start Date (YYYY-MM-DD)</label>
            <input
              class="form-control"
              id="date_from"
              name="date_from"
              placeholder="YYYY-MM-DD"
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="date_to">End Date (YYYY-MM-DD)</label>
            <input
              class="form-control"
              id="date_to"
              name="date_to"
              placeholder="YYYY-MM-DD"
              type="text"
            />
          </div>
          <div class="form-group">
            <label>Body</label>
            <div id="quillEditor"></div>
          </div>
          <p>You can select multiple files</p>
          <p>Re-selecting replaces previous files</p>
          <div class="mb-3">
            <input name="file" type="file" multiple />
          </div>
          <div class="alert alert-info">
            <strong>Info!</strong> The first file should be the header image.
          </div>
          <button type="submit" class="btn btn-primary" id="submitForm">
            Submit Form
          </button>
          <button type="button" class="btn btn-secondary" id="resetForm">
            Reset Form
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
