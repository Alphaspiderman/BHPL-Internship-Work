<!doctype html>
<html>
  <head>
    <title>My App</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="/static/js/reward_bells.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://burmanhospitality.com/">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/locations"
                >Location Master</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/connectivity"
                >Connectivity Status</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/sales"
                >Sales Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/vendors"
                >Vendor Management</a
              >
            </li>
          </ul>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end">
            <a type="button" class="btn btn-outline-danger" href="/api/logout">
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="body">
      <div class="container-fluid">
        <h1 class="center">Reward Bells</h1>
        <br />
        <div class="mb-3">
          <label for="loc-select" class="form-label">Store Select</label>
          <select
            class="form-select"
            aria-label="Please select a Location"
            id="loc-select"
          >
            <option selected value="">Please select a store</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="emp-select" class="form-label">Employee Select</label>
          <select
            class="form-select"
            aria-label="Please select an Employee"
            id="emp-select"
            disabled
          >
            <option selected value="">Please select a store first</option>
          </select>
        </div>
        <div class="col-6">
          <table class="table table-bordered" id="bell-table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Bells on Card</th>
                <th scope="col">Cards Remaining</th>
              </tr>
            </thead>
          </table>
          <fieldset class="mb-3">
            <legend>Bells to Award</legend>
            <div class="form-check">
              <input
                type="radio"
                name="radios"
                class="form-check-input"
                id="cardFive"
                value="Card_5"
              />
              <label class="form-check-label" for="cardFive">5 Bells</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="radios"
                class="form-check-input"
                id="cardFour"
                value="Card_4"
              />
              <label class="form-check-label" for="cardFour">4 Bells</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="radios"
                class="form-check-input"
                id="cardThree"
                value="Card_3"
              />
              <label class="form-check-label" for="cardThree">3 Bells</label>
            </div>
          </fieldset>
          <button type="button" class="btn btn-primary" id="submit-form">Submit Form</button>
        </div>
      </div>
    </div>
  </body>
</html>
