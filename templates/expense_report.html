<!doctype html>
<html>
  <head>
    <title>Burman Hospitality</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="/static/js/page.js"></script>
    <link rel="icon" type="image/png" href="/static/images/favicon.jpg" />
    <script src="/static/js/expense_report.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://burmanhospitality.com/">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent"></div>
      </div>
    </nav>
    <div class="body">
      <div class="container-fluid">
        <h1 class="center">Expense Report</h1>
        <!-- Date From and To Inputs -->
        <div class="row align-items-end justify-content-center">
          <div class="col-md-4">
            <div class="form-group">
              <label for="dateFrom">Date From</label>
              <input
                type="date"
                class="form-control"
                id="dateFrom"
                name="dateFrom"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="dateTo">Date To</label>
              <input
                type="date"
                class="form-control"
                id="dateTo"
                name="dateTo"
              />
            </div>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" id="search">Get Data</button>
          </div>
        </div>

        <!-- Sumamry + PDF Export Option -->
        <div class="row align-items-end justify-content-center">
          <div class="col-md-4">
            <div class="form-group">
              <label for="entryCount">Number of Entries</label>
              <input
                type="text"
                class="form-control"
                id="entryCount"
                name="entryCount"
                readonly
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="totalExpense">Total Expense (in INR)</label>
              <input
                type="text"
                class="form-control"
                id="totalExpense"
                name="totalExpense"
                readonly
              />
            </div>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" id="exportPDF" disabled>
              Export PDF
            </button>
          </div>
        </div>

        <br />

        <!-- Expense Table -->
        <table class="table table-custom ">
          <thead>
            <tr>
              <th>Date</th>
              <th>Location</th>
              <th>Link to Attached File</th>
              <th>Description</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="quickViewBody"></tbody>
        </table>
      </div>
      <br/>
    </div>
  </body>
</html>
