<!doctype html>
<html>
  <head>
    <title>Burman Hospitality</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="/static/js/page.js"></script>
    <link rel="icon" type="image/png" href="/static/images/favicon.jpg" />
    <script src="https://parsleyjs.org/dist/parsley.min.js"></script>

    <link rel="stylesheet" href="/static/css/vendor_form.css" />
    <script src="/static/js/vendors/edit/vendor.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent"></div>
      </div>
    </nav>
    <div class="body">
      <div class="container-fluid">
        <h2 class="center">Vendor Modification Form</h2>
        <form
          id="form"
          action="/api/vendors/info"
          method="put"
          data-parsley-trigger="focusin focusout"
        >
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="vendorCode" class="form-label">Vendor Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="vendorCode"
                  name="vendorCode"
                  disabled
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="vendorName" class="form-label">Vendor Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="vendorName"
                  name="vendorName"
                  data-parsley-maxlength="50"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="vendorPhone" class="form-label">Vendor Phone</label>
                <input
                  class="form-control"
                  id="vendorPhone"
                  name="vendorPhone"
                  data-parsley-type="digits"
                  data-parsley-maxlength="15"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="vendorEmail" class="form-label">Vendor Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="vendorEmail"
                  name="vendorEmail"
                  data-parsley-maxlength="75"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="panNumber" class="form-label">PAN Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="panNumber"
                  name="panNumber"
                  data-parsley-maxlength="50"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="gstNumber" class="form-label">GST Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="gstNumber"
                  name="gstNumber"
                  data-parsley-maxlength="15"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="accountNumber" class="form-label"
                  >Account Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="accountNumber"
                  name="accountNumber"
                  data-parsley-maxlength="75"
                  required
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="vendorAddress" class="form-label">Vendor Address</label>
            <input
              type="text"
              class="form-control"
              id="vendorAddress"
              name="vendorAddress"
              data-parsley-maxlength="250"
              required
            />
          </div>
          <div class="center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
