<!doctype html>
<html>
  <head>
    <title>Burman Hospitality</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="/static/js/page.js"></script>
    <link rel="icon" type="image/png" href="/static/images/favicon.jpg" />
    <script src="https://parsleyjs.org/dist/parsley.min.js"></script>
    <link rel="stylesheet" href="https://parsleyjs.org/src/parsley.css" />
    <script src="/static/js/vendors/create/contract.js"></script>
    <link rel="stylesheet" href="/static/css/vendor_contract.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://burmanhospitality.com/">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent"></div>
      </div>
    </nav>
    <div class="body">
      <div class="container-fluid" style="padding: 2%">
        <h2 class="center">New Vendor Contract Form</h2>
        <form
          id="form"
          action="/api/vendors/contract"
          method="post"
          data-parsley-trigger="focusin focusout"
        >
          <div class="row align-items-center align-self-center">
            <div class="form-group colpad col-md-4">
              <label for="vendor">Select a Vendor</label>
              <select
                class="form-control"
                id="vendor"
                name="vendor"
                required
              ></select>
            </div>
            <div class="form-group colpad col-md-4">
              <label for="department">Select the Department</label>
              <select
                class="form-control"
                id="department"
                name="department"
                required
              ></select>
            </div>
            <div class="form-group colpad col-md-4 center">
              <label for="department">Contract Active as of Today?</label>
              <div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="contractStatus"
                    id="contractActive"
                  />
                  <label class="form-check-label" for="contractActive">
                    Active
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="contractStatus"
                    id="contractInActive"
                    checked
                  />
                  <label class="form-check-label" for="contractInActive">
                    Not Active
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group colpad col-md-4">
              <label for="startDate">Start Date</label>
              <input
                type="date"
                class="form-control"
                id="startDate"
                name="startDate"
                required
              />
            </div>
            <div class="form-group colpad col-md-4">
              <label for="endDate">End Date</label>
              <input
                type="date"
                class="form-control"
                id="endDate"
                name="endDate"
                required
              />
            </div>
            <div class="form-group colpad col-md-12">
              <label for="contractDesc">Contract Descrption</label>
              <input
                type="text"
                class="form-control"
                id="contractDesc"
                name="contractDesc"
                placeholder="Enter Descrption"
                data-parsley-maxlength="64000"
                required
              />
            </div>
            <div class="form-group colpad col-md-4">
              <label for="formFile" class="form-label"
                >Copy of Signed Agreement</label
              >
              <input class="form-control" type="file" id="formFile" required />
            </div>
            <div class="form-group colpad col-md-4">
              <label for="frequency">Select Frequency of Invoice</label>
              <select
                class="form-control"
                id="frequency"
                name="frequency"
                required
              >
                <option value="Monthly">Monthly</option>
                <option value="Quarterly">Quarterly</option>
                <option value="Yearly">Yearly</option>
              </select>
            </div>
            <div class="form-group colpad col-md-4">
              <label for="baseCost">Base Cost</label>
              <input
                data-parsley-type="number"
                class="form-control"
                id="baseCost"
                name="baseCost"
                placeholder="Enter Base Cost"
                data-parsley-maxlength="13"
                required
              />
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="col-md-5">
              <div class="input-group colpad">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  id="emailUser"
                />
                <span class="input-group-text">@</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Domain"
                  id="emailDomain"
                  value="burmanhospitality.com"
                />
                <button class="btn btn-primary" type="button" id="addEmail">
                  Add Email
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group colpad">
                <label for="notify">Emails to Notify</label>
                <div id="emailList"></div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
