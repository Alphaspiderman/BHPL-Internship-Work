<!doctype html>
<html>
  <head>
    <title>Burman Hospitality</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    ></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="/static/js/page.js"></script>
    <link rel="icon" type="image/png" href="/static/images/favicon.jpg" />
    <script src="https://parsleyjs.org/dist/parsley.min.js"></script>

    <link rel="stylesheet" href="/static/css/vendor_form.css" />
    <script src="/static/js/vendors/edit/payment.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://burmanhospitality.com/">
          <img
            alt="Burman Hospitality"
            height="30px"
            src="/static/images/bh.svg"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent"></div>
      </div>
    </nav>
    <div class="body">
      <div class="container-fluid" style="padding: 2%">
        <h2 class="center">Edit Vendor Payment Form</h2>
        <form
          id="form"
          action="/api/vendors/contract"
          method="post"
          data-parsley-trigger="focusin focusout"
        >
          <div class="row align-items-center align-self-center">
            <div class="form-group colpad col-md-4">
              <label for="vendor">Vendor</label>
              <input class="form-control" id="vendor" name="vendor" readonly />
            </div>
            <div class="form-group colpad col-md-4">
              <label for="department">Department</label>
              <input
                class="form-control"
                id="department"
                name="department"
                readonly
              />
            </div>
            <div class="form-group colpad col-md-4">
              <label for="frequency">Invoice Frequency</label>
              <input
                class="form-control"
                id="frequency"
                name="frequency"
                readonly
              />
            </div>
            <div class="form-group colpad col-md-4">
              <label for="due_date">Due Date</label>
              <select
                class="form-control"
                id="due_date"
                name="due_date"
              ></select>
            </div>
            <div class="form-group colpad col-md-4">
              <label for="due_amount">Expected Amount</label>
              <input
                class="form-control"
                id="due_amount"
                name="due_amount"
                readonly
              />
            </div>
          </div>
          <br />
          <h2 class="center">Edit-able Information</h2>
          <div class="row align-items-center align-self-center">
            <div class="form-group colpad col-md-4">
              <label for="status">Current Status</label>
              <select class="form-control" id="status" name="status">
                <option value="Pending">Pending</option>
                <option value="Raised">Shared to Finance</option>
                <option value="Paid">Paid</option>
              </select>
            </div>
            <div class="form-group colpad col-md-4">
              <label for="payment_date">Payment Date</label>
              <input
                class="form-control"
                type="date"
                id="payment_date"
                name="payment_date"
                required
              />
            </div>
            <div class="form-group colpad col-md-4">
              <label for="payment_amount">Payment Amount</label>
              <input
                class="form-control"
                data-parsley-type="number"
                id="payment_amount"
                name="payment_amount"
                required
              />
            </div>
          </div>
          <br />
          <div class="center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
